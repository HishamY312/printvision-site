
<!DOCTYPE html>

<body>
  <h2>Custom Order</h2>
  <form id="custom-form">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <input type="tel" id="phone" placeholder="Phone (optional)"><br>
    <textarea id="details" placeholder="Describe your custom order" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

</script>

  <script>
    document.getElementById('custom-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const details = document.getElementById('details').value;
      const { error } = await supabase.from('custom_orders').insert([{ name, email, phone, details }]);
      document.getElementById('custom-status').textContent = error ? error.message : 'Order sent!';
    });
  </script>
