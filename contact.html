
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - PrintVision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1f1f2e;
      color: #fff;
      padding: 2.5rem 1rem;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #2a2a3d;
      padding: 1rem;
      gap: 2rem;
      animation: slideDown 0.5s ease-out;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00d0ff;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      animation: fadeIn 0.8s ease-in;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #1f1f2e;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      background-color: #1f1f2e;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background-color: #00d0ff;
      color: #000;
    }
    footer {
      background-color: #1f1f2e;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>

  <nav>

    <a href="custom.html">Custom Orders</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="tel" placeholder="Phone (optional)" />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
  </main>
  <footer>

  </footer>
</body>
